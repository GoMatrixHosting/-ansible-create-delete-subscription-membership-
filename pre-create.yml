
- name: "Performs initial organisation/team creation before subscription is confirmed."
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Include hosting vars of digital_ocean.yml
      include_vars:
        file: /var/lib/awx/projects/hosting/hosting_vars.yml
      no_log: True

    - name: Collect AWX admin token the hard way!
      delegate_to: 127.0.0.1
      shell: |
          curl -sku {{ tower_username }}:{{ tower_password }} -H "Content-Type: application/json" -X POST -d '{"description":"Tower CLI", "application":null, "scope":"write"}' https://{{ tower_host }}/api/v2/users/1/personal_tokens/ | jq '.token' | sed -r 's/\"//g'
      register: tower_token
      no_log: True

    - name: Create AWX organisation
      awx.awx.tower_organization:
        name: "{{ member_id }}"
        description: "{{ client_email }} Organisation"
        state: present
        tower_host: "https://{{ tower_host }}"
        tower_oauthtoken: "{{ tower_token.stdout }}"
        validate_certs: yes
    
    - name: Create a Team for the user
      awx.awx.tower_team:
        name: "{{ member_id }}"
        description: "{{ client_email }} Team"
        organization: "{{ member_id }}"
        state: present
        tower_host: "https://{{ tower_host }}"
        tower_oauthtoken: "{{ tower_token.stdout }}"
        validate_certs: yes
        
