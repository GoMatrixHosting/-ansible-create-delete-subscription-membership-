
- name: Execute every job template sequentially
  awx.awx.tower_job_launch:
    job_template: "{{ item }}"
    tower_host: "https://{{ tower_host }}"
    tower_oauthtoken: "{{ tower_token.stdout }}"
    validate_certs: yes 
  register: job

- name: Wait for job max 3600s
  awx.awx.tower_job_wait:
    job_id: "{{ job.id }}"
    timeout: 3600
    tower_host: "https://{{ tower_host }}"
    tower_oauthtoken: "{{ tower_token.stdout }}"
    validate_certs: yes

