
- name: Execute every job template sequentially
  awx.awx.tower_job_launch:
    job_template: "{{ item }}"
    skip_tags: "use-survey"
    tower_host: "https://{{ tower_host }}"
    tower_oauthtoken: "{{ tower_token.stdout }}"
    validate_certs: yes 
  register: job

- name: Wait for job max 1800s
  awx.awx.tower_job_wait:
    job_id: "{{ job.id }}"
    timeout: 1800
    tower_host: "https://{{ tower_host }}"
    tower_oauthtoken: "{{ tower_token.stdout }}"
    validate_certs: yes
  ignore_errors: yes

